<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

 <!--
   Your Result
   76
   of 100
   
   Great
   You scored higher than 65% of the people who have taken these tests.
   
   Summary
   
   Reaction
   80 / 100
   
   Memory
   92 / 100
   
   Verbal
   61 / 100
   
   Visual
   72 / 100
   
   Continue
  -->
   <div class="container">
     <div class="content">
      <span id="result_title">Your Result</span>
      <div class="result">
        <span id="number">76</span>
        <span id="of">of 100</span>
      </div>
      <span id="great">Great</span>
      <p>You scored higher than 65% of the people who have taken these tests.
      </p>
     </div>
      
     <div class="content2">

      <span id="title">Summary</span>
      <div class="summary">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
        <p id="reaction">Reaction</p> 
        <p class="p_result"> 80 <span> / 100</span></p>
      </div>

      <div class="summary">
        <img src="./assets/images/icon-memory.svg" alt="Memory">
        <p id="memory">Memory</p> 
        <p class="p_result"> 92 <span> / 100</span></p>
      </div>

      <div class="summary">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
        <p id="verbal">Verbal</p> 
        <p class="p_result"> 61 <span> / 100</span></p>
      </div>

      <div class="summary">
        <img src="./assets/images/icon-visual.svg" alt="Visual">
        <p id="visual">Visual</p> 
        <p class="p_result"> 72 <span> / 100</span></p>
      </div>
      

      <button>Continue</button>
  
     </div>
    </div>

</body>
</html>
