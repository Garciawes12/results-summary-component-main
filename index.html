<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main id="grid_container">
      <div class="content">
        <h1 id="result_title">Your Result</h1>
        <div class="result">
         <span id="number">76</span>
         <span id="of">of 100</span>
        </div>
        <span id="great">Great</span>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
     </div>
      
     <div class="content2">

      <span id="title">Summary</span>
      <div class="summary">
        <a href="content2"> <img src="./assets/images/icon-reaction.svg" alt="Reaction"> </a> 
        <p id="reaction">Reaction</p> 
        <p class="p_result"> 80 <span> / 100</span></p>
      </div>

      <div class="summary">
        <a href="contet2"><img src="./assets/images/icon-memory.svg" alt="Memory"> </a> 
        <p id="memory">Memory</p> 
        <p class="p_result"> 92 <span> / 100</span></p>
      </div>

      <div class="summary">
        <a href="content2"><img src="./assets/images/icon-verbal.svg" alt="Verbal"></a> 
        <p id="verbal">Verbal</p> 
        <p class="p_result"> 61 <span> / 100</span></p>
      </div>

      <div class="summary">
        <a href="content2"><img src="./assets/images/icon-visual.svg" alt="Visual">
        </a>         
        <p id="visual">Visual</p> 
        <p class="p_result"> 72 <span> / 100</span></p>
      </div>
      
      <a href="content2"> <button>Continue</button></a> 
  
     </div>
  </main>

</body>
</html>
